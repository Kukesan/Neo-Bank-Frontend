<div class="login-container">
    <div class="part1-container">
        <div class="app-title">
            <app-logo></app-logo>
            <p>NEO BANK</p>
        </div>
        <div class="login-label">
            <h1>Create an account</h1>
            <p>Set up your account and let's get started on your journey!!!</p>
        </div>
        <div class="button-google">
            <app-long-button [buttonTitle]="'Continue with Google'" [logoSrc]="'../../../assets/google2.png'"></app-long-button>
        </div>
        <p style="color: white; text-align: center; font-weight: normal; font-size: medium;">or</p>
        <div class="logVmail">
            <app-input-bar [placeholder]="'Enter your email'"></app-input-bar>
            <app-input-bar [placeholder]="'Set your password'"></app-input-bar>
        </div>
        <p style="color: white; padding-left:150px ; font-weight:bolder; font-size: small;">I understand and agree to the Terms and Conditions</p>
        <div style="padding-top: 10%;"></div>
        <div class="button-google">
            <app-long-button [buttonTitle]="'Continue'" [bgColor]="'#3D58ED'"></app-long-button>
        </div>
        <div class="no-account-register">
            <p style="color: white; text-align: center; font-weight:normal; font-size: small;">Already have an account?</p>
            <div style="color: #3D58ED; font-weight:bolder; font-size: small;">Log In</div>
        </div>
    </div>
    <div class="part2-container">
    </div>
</div>
